<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
    <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
    <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
    <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      <h2>Slide 1</h2>
    </div>
    <div class="item second-slide">
      <h2>Slide 2</h2>
    </div>
    <div class="item third-slide active">
      <h2>Slide 3</h2>
    </div>
    <div class="item fourth-slide">
      <h2>Slide 4</h2>
    </div>
    <div class="item fifth-slide">
      <h2>Slide 5</h2>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
